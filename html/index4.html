<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Control</title>
  <link href="../css/w3.css" rel="stylesheet">
  <link href="../css/index4.css" rel="stylesheet">
  <script src="../js/jquery-3.3.1.min.js"></script>
</head>

<body>

  <form action="" name="" id="" method="">
    <div class="wrap">
      <div class="w3-panel w3-indigo w3-padding">회원가입</div>
      <div class="form-line clear">
        <div class="form-label">이름</div>
        <div class="form-cont">
          <input type="text" name="uname" placeholder="이름">
        </div>
      </div>
      <div class="form-line clear">
        <div class="form-label">패스워드</div>
        <div class="form-cont">
          <input type="password" name="pw1" placeholder="비밀번호">
        </div>
      </div>
      <div class="form-line clear">
        <div class="form-label">패스워드 확인</div>
        <div class="form-cont">
          <input type="password" name="pw2" placeholder="비밀번호 확인">
        </div>
      </div>
    </div>
  </form>

  <script src="../js/index4.js"></script>
</body>

</html>
